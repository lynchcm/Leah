        <div class="get-in-touch section svg-waves-section">
            <div class="svg-waves-background svg-dark-blue">
                {{ partial "waves-bottom.svg" . }}
            </div>
            <h2>Get in touch</h2>
            <div class="row dark-blue-background">
                <div class="col-50-med">
                    <p class="white-text">Get in touch to find out more or receive your free custom quote.</p>
                </div>
                <div class="col-50-med">
                    <form>
                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input id="email" type="text">
                        </div>
                        <div class="form-group">
                            <label for="message">MESSAGE</label>
                            <textarea rows="6" id="message"></textarea>
                        </div>
                        <div class="form-group">
                            <button>SEND</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
